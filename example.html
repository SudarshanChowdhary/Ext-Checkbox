<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>

<body>

  <checkbox class="ng-star-inserted">
    <mat-checkbox class="mat-checkbox mat-primary ng-valid ng-dirty ng-touched mat-checkbox-checked" color="primary" 
    id="mat-checkbox-3">
       <label class="mat-checkbox-layout" for="mat-checkbox-3-input">
          <div class="mat-checkbox-inner-container mat-checkbox-inner-container-no-side-margin">
             <input class="mat-checkbox-input cdk-visually-hidden" type="checkbox" id="mat-checkbox-3-input" tabindex="0" aria-checked="true">
             <div class="mat-checkbox-ripple mat-ripple" matripple="">
                <div class="mat-ripple-element mat-checkbox-persistent-ripple"></div>
             </div>
             <div class="mat-checkbox-frame"></div>
             <div class="mat-checkbox-background">
                <svg xml:space="preserve" class="mat-checkbox-checkmark" focusable="false" version="1.1" viewBox="0 0 24 24">
                   <path class="mat-checkbox-checkmark-path" d="M4.1,12.7 9,17.6 20.3,6.3" fill="none" stroke="white"></path>
                </svg>
                <div class="mat-checkbox-mixedmark"></div>
             </div>
          </div>
          <span class="mat-checkbox-label"><span style="display:none">&nbsp;</span></span>
       </label>
    </mat-checkbox>
 </checkbox>



</body>

</html>
