<!DOCTYPE html>
<html lang="en" data-ng-app="gDriveApp" ng-csp="">
<head>
  <title>DRC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body data-ng-controller="DocsController">

<div class="container">
  <nav>
    <button class="btn pull-right" id="close-button" title="Close">x</button>
  </nav>

  <form class="form-horizontal" name="drcForm" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="drc">DRC*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="drc" ng-model="drc.drcURL" placeholder="DRC URL" name="drcURL" required>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="major" ng-model="drc.major" value="major"> Major</label>
        </div>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="standard" ng-model="drc.standard" value="standard" > Standard</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="noMajor" ng-true-value="true" ng-false-value="false"  ng-model="noMajor"> No Major</label>
        </div>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <!-- <input type="checkbox" name="noStandard" ng-true-value="true" ng-false-value="false"  ng-model="check"/>        -->
          <label><input type="checkbox" name="noStandard" ng-true-value="true" ng-false-value="false"  ng-model="noStandard"/>  No Standard</label>
        </div>
      </div>
    </div>
    

    <!-- <div ng-show="noStandard == 'true' || noMajor == 'true'"> -->
    <!-- <div ng-if="showNoMajaorNoStandard"> -->
     <div class="form-group" ng-show="noMajor == 'true'">
      <label class="control-label col-sm-2" for="noMajor">Why no Major?</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="noMajorInput" ng-model="drc.noMajorInput" placeholder="No Major?" name="noMajorInput">
      </div>
    </div>
    
     <div class="form-group" ng-show="noStandard == 'true'">
      <label class="control-label col-sm-2" for="noStandard">Why no Standard?</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="noStandardInput" ng-model="drc.noStandardInput" placeholder="No Standard?" name="noStandardInput">
      </div>
    </div>
  <!-- </div> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="js/util.js"></script>
<script src="js/xlsx.full.min.js"></script>
<script src="js/jszip.js"></script>
<script src="js/gdocs.js"></script>
<script src="js/angular-1.1.0.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
