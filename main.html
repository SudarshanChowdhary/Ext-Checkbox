<!DOCTYPE html>
<html lang="en" data-ng-app="gDriveApp" ng-csp="">
<head>
  <title>DRC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body data-ng-controller="DocsController">

<div class="container">
  <nav>
    <button class="btn pull-right" id="close-button" title="Close">x</button>
  </nav>

  <form class="form-horizontal" name="drcForm">

      <div class="form-group">
          <label class="control-label col-sm-2" for="LDAP">LDAP<span style="color:red;">*</span></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="LDAP" ng-model="drc.LDAP" placeholder="Ldap" name="LDAP" required>
          </div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="drc">DRC<span style="color:red;">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="drc" ng-model="drc.DRC" placeholder="DRC URL" name="DRC" required>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="major" ng-model="drc.major" ng-true-value="true" ng-false-value="false"> Major</label>
        </div>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="standard" ng-model="drc.standard" ng-true-value="true" ng-false-value="false" > Standard</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="noMajor" ng-true-value="true" ng-false-value="false"  ng-model="drc.noMajor"> No Major</label>
        </div>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="noStandard" ng-true-value="true" ng-false-value="false"  ng-model="drc.noStandard"/>  No Standard</label>
        </div>
      </div>
    </div>
    

    <!-- <div ng-show="noStandard == 'true' || noMajor == 'true'"> -->
    <!-- <div ng-if="showNoMajaorNoStandard"> -->
     <div class="form-group" ng-show="drc.noMajor">
      <label class="control-label col-sm-2" for="noMajor">Why no Major?<span style="color:red;">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="noMajorInput" ng-model="drc.noMajorInput" placeholder="No Major?" name="noMajorInput">
      </div>
    </div>
    
     <div class="form-group" ng-show="drc.noStandard">
      <label class="control-label col-sm-2" for="noStandard">Why no Standard?<span style="color:red;">*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="noStandardInput" ng-model="drc.noStandardInput" placeholder="No Standard?" name="noStandardInput">
      </div>
    </div>
  <!-- </div> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="drcForm.$invalid" ng-click="submitForm(drcForm)">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="js/gdocs.js"></script>
<script src="js/angular-1.1.0.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
